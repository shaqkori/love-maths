<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>love-maths</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Love Maths</h1>
    </header>

    <section id="content">
      <div id="mode-container">
        <div class="mode">+</div>
        <div class="mode">-</div>
        <div class="mode">/</div>
        <div class="mode">x</div>
      </div>

      <div class="solution">
        <div id="first-number">0</div>
        <div id="operator">+</div>
        <div id="second-number">0</div>
        <input type="number" name="anwser" />
      </div>

      <button class="submit">Submit Anwsers</button>
    </section>

    <section class="check">
      <div class="correct">Correct Anwsers: 0</div>

      <div class="incorrect">Incorrect Anwsers: 0</div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
