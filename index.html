<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>love-maths</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Elms+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 id="title">Love Maths</h1>
    </header>

    <section id="content">
      <div id="mode-container">
        <div class="mode" id="add">+</div>
        <div class="mode" id="subtract">-</div>
        <div class="mode" id="divide">/</div>
        <div class="mode" id="multiply">x</div>
      </div>

      <div >
        <form id="solution">
        <div id="first-number">0</div>
        <div id="operator">+</div>
        <div id="second-number">0</div>
        <div id="equals"> = </div>
        <input type="number" name="anwser" id="input" required/>
      </div>

      <input type="submit" value="Submit" id="enter" />
      </form>

      <div id="message"></div>
    </section>

    <section id="check">
      <div id="correct">Correct Anwsers: 0</div>

      <div id="incorrect">Incorrect Anwsers: 0</div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
